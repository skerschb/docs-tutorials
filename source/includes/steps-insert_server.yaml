title: Switch to the test database
ref: process-mongodb
level: 4
stepnum: 1
content: |
  .. tabs-drivers::

     tabs:
       - id: shell
         content: |
           Before you can insert data into mongoDB, you must identify the database you wish to insert the data into. For this guide,
           you will use the "test" database. In the mongo shell, enter
             .. cssclass:: copyable-code
             .. code-block:: sh
              
                use test
              
