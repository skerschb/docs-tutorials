title: Get Your Data
ref: bind_db
level: 4
stepnum: 1
content: |

  You will be using a product inventory database for the CRUD: Getting
  Started guides. Download the dataset `here
  <https://raw.githubusercontent.com/skerschb/docs-assets/primer-
  dataset/inventory.json>`__.

  Make sure you save the downloaded file to a file named ``inventory.json``.
  Alternatively you can change the file parameter below to match the
  filename you have chosen.
  
---      
title: Import Data Into A Collection
ref: access-mongos
level: 4
stepnum: 2
content: |

  Use the system shell or command prompt (not the ``mongo`` shell) to
  insert documents. The ``mongoimport`` command is included in the
  MongoDB Server distribution in both the Community and Enterprise
  Editions and can be found in the MongoDB ``bin`` directory.

  In this example you will insert documents into the ``inventory``
  collection in the ``test`` database.

  If the collection already exists, the ``--drop`` parameter will drop
  the collection before adding it. Please note the inventory.json file
  may not live in the directory quoted here. Make sure you find out where
  this file is on your local machine.

  By default, ``mongoimport`` command will import data into an instance
  of MongoDB on localhost, port 27017. To import data into a mongod
  instance running on a different host or port, specify the hostname or
  port by including the ``--host`` and ``--port`` options in your
  mongoimport command.

  .. note:: 
  
  .. tabs::

     tabs:
       - id: windows
         name: windows
         content: |
           
           .. code-block:: javascript
         
              mongoimport --host <host> --port <port> --db test --collection inventory --authenticationDatabase admin --username <user> --password <password> --drop --file ~\downloads\inventory.json
  
       - id: unix
         name: unix (standalone)
         content: |
           .. code-block:: javascript
  
              mongoimport --host <host> --port <port> --db test --collection inventory --authenticationDatabase admin --username <user> --password <password> --drop --file ~/Downloads/inventory.json
          
       - id: atlas
         name: atlas (cloud)
         content: |
           .. code-block:: javascript
  
              mongoimport --host <host> --port <port> --db test --collection inventory --authenticationDatabase admin --username <user> --password <password> --drop --file ~/downloads/inventory.json
          
---      
title: Check Your Results
ref: check_import
level: 4
stepnum: 3
content: |

  If you've successfully run mongoimport you should see
  the following in your shell or command prompt:
       
  .. code-block:: javascript
    
     2018-04-20T16:23:19.594-0400	connected to: localhost:27017
     2018-04-20T16:23:19.595-0400	dropping: test.inventory 
     2018-04-20T16:23:19.724-0400	imported 3244 documents 
