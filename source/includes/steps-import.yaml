title: Get Your Data
ref: bind_db
level: 4
stepnum: 1
content: |
  You will be using a ``Product`` inventory database for the Getting Started guides. Download
  the dataset from `here <https://docs.mongodb.com/guides/server/inventory.out>`__
  
---      
title: Import Data Into A Collection
ref: access-mongos
level: 4
stepnum: 2
content: |
  Use the ``mongoimport`` command to insert documents into the
  ``inventory`` collection in the ``test`` database. If the
  collection already exists, the ``--drop`` parameter will drop
  the collection first. Please note the inventory.out file may not 
  live in the directory quoted here. Make sure you find out where this file
  is on your local machine.
  
  .. tabs::

     tabs:
       - id: windows
         name: windows
         content: |
           .. class:: copyable-code
           .. code-block:: javascript
 
         
              mongoimport --host <host> --port <port> --db test --collection inventory --authenticationDatabase admin --username <user> --passwprd <password> --drop --file ~\downloads\inventory.out
  
       - id: unix
         name: unix (standalone)
         content: |
           .. class:: copyable-code
           .. code-block:: javascript
  
              mongoimport --host <host> --port <port> --db test --collection inventory --authenticationDatabase admin --username <user> --passwprd <password> --drop --file ~/Downloads/inventory.out
          
       - id: atlas
         name: atlas (cloud)
         content: |
           .. class:: copyable-code
           .. code-block:: javascript
  
              mongoimport --host <host> --port <port> --db test --collection inventory --authenticationDatabase admin --username <user> --passwprd <password> --drop --file ~/downloads/inventory.out
          
          
