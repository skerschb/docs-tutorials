title: A Connection String to Connect to MongoDB
ref: connection_string
level: 4
stepnum: 4
content: |
  In order to connect to MongoDB using your choice of client, you will
  need a ``URI`` String. A ``URI`` (Uniform Resource Identifier) is similar
  to a URL, and is supplied as a parameter to the Mongo shell and the MongoDB
  drivers in order to direct the client to connect to the server using a
  specific host, port, username, and in some cases, authentication database.
  
