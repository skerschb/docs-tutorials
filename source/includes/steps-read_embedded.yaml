title: Retrieve Specific Documents in a Collection by Embedded Document
ref: query-one
level: 4
stepnum: 1
content: |
  
  To specify criteria for data that is embedded within the JSON documents, you need to pass a JSON document
  to the find() method that contains the criteria you are searching for.

  If you wish to select documents that exactly match all of the fields in an embedded JSON object, you will
  specify all of the fields in the document with the expected values in the exact order they would appear
  in the collection.

  For example, the folowing query selects all documents where the field ``size`` equals the document
  ``{ h: 14, w: 21, uom: "cm"}``:
  
  .. include:: /includes/driver-example-query-15.rst


